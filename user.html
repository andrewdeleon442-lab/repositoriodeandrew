<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - FastTrack PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script>
        const rol = localStorage.getItem('rol');
        if (rol !== 'user') {
            window.location.href = 'index.html';
        }
    </script>

    <div class="app-container">
        <header class="hero-header">
            <div class="header-content">
                <h1>Panel de Usuario</h1>
                <p>Seguimiento de paquetes en tiempo real</p>
                
                <div class="user-controls">
                    <button onclick="cerrarSesion()" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="control-panel">
                <!-- B√öSQUEDA SIMPLE -->
                <div class="card">
                    <h2>Buscar Paquete</h2>
                    <p>Ingresa el c√≥digo de seguimiento de tu paquete</p>
                    
                    <div class="form-group">
                        <label class="form-label">C√≥digo de Seguimiento:</label>
                        <div class="search-container">
                            <input type="text" id="codigoPaquete" class="form-input" 
                                   placeholder="Ej: PKG001, PKG002...">
                            <button onclick="buscarPaquete()" class="btn btn-primary">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>

                    <!-- C√ìDIGOS DE EJEMPLO SIMPLES -->
                    <div class="ejemplos-container">
                        <p><strong>C√≥digos de ejemplo:</strong></p>
                        <div class="ejemplos-grid">
                            <span class="codigo-ejemplo" onclick="usarCodigoEjemplo('PKG001')">PKG001</span>
                            <span class="codigo-ejemplo" onclick="usarCodigoEjemplo('PKG002')">PKG002</span>
                            <span class="codigo-ejemplo" onclick="usarCodigoEjemplo('PKG003')">PKG003</span>
                        </div>
                    </div>
                </div>

                <!-- RESULTADOS -->
                <div class="card">
                    <h2>Informaci√≥n del Paquete</h2>
                    
                    <div id="resultadoPaquete" class="resultado-placeholder">
                        <i class="fas fa-box-open"></i>
                        <h3>Busca un paquete para comenzar</h3>
                        <p>Ingresa un c√≥digo de seguimiento para ver la ubicaci√≥n en tiempo real</p>
                    </div>

                    <div id="mapaPaquete" class="map-container" style="display: none;">
                        <div id="mapaContainer" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let mapaPaquete = null;
        let marcadorActual = null;

        function usarCodigoEjemplo(codigo) {
            document.getElementById('codigoPaquete').value = codigo;
            buscarPaquete();
        }

        function buscarPaquete() {
            const codigo = document.getElementById('codigoPaquete').value.trim();
            const resultado = document.getElementById('resultadoPaquete');
            const mapaDiv = document.getElementById('mapaPaquete');

            if (!codigo) {
                mostrarResultado('Por favor ingresa un c√≥digo de paquete', 'error', resultado);
                return;
            }

            resultado.innerHTML = '<div class="loading-message">Buscando paquete ' + codigo + '...</div>';

            fetch(`/paquete/${codigo}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la b√∫squeda');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        mostrarResultado('Paquete no encontrado: ' + data.error, 'error', resultado);
                        mapaDiv.style.display = 'none';
                    } else {
                        mostrarInformacionPaquete(data, codigo);
                        mostrarMapaPaquete(data, codigo);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarResultado('Error de conexi√≥n con el servidor', 'error', resultado);
                    mapaDiv.style.display = 'none';
                });
        }

        function mostrarInformacionPaquete(data, codigo) {
            const resultado = document.getElementById('resultadoPaquete');
            const estadoInfo = obtenerInfoEstado(data.estado);
            
            resultado.innerHTML = `
                <div class="paquete-info">
                    <div class="paquete-header">
                        <i class="fas fa-check-circle"></i>
                        <h3>¬°Paquete Encontrado!</h3>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <label>C√≥digo:</label>
                            <span class="codigo-destacado">${codigo}</span>
                        </div>
                        
                        <div class="info-item">
                            <label>Estado:</label>
                            <span class="status-badge status-${data.estado}">
                                ${estadoInfo.icono} ${estadoInfo.texto}
                            </span>
                        </div>
                        
                        <div class="info-item">
                            <label>Ubicaci√≥n:</label>
                            <span>${data.lat.toFixed(6)}, ${data.lng.toFixed(6)}</span>
                        </div>
                        
                        <div class="info-item">
                            <label>Descripci√≥n:</label>
                            <span>${data.descripcion || 'Sin descripci√≥n'}</span>
                        </div>
                        
                        <div class="info-item">
                            <label>√öltima actualizaci√≥n:</label>
                            <span>${data.ultima_actualizacion_local || 'No disponible'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function mostrarMapaPaquete(data, codigo) {
            const mapaDiv = document.getElementById('mapaPaquete');
            const mapaContainer = document.getElementById('mapaContainer');
            
            if (mapaPaquete) {
                mapaPaquete.remove();
            }
            
            mapaContainer.innerHTML = '';
            mapaDiv.style.display = 'block';

            mapaPaquete = L.map('mapaContainer').setView([data.lat, data.lng], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(mapaPaquete);

            const icono = obtenerIconoPorEstado(data.estado);
            marcadorActual = L.marker([data.lat, data.lng], { icon: icono })
                .addTo(mapaPaquete)
                .bindPopup(`
                    <div class="popup-content">
                        <h4>${codigo}</h4>
                        <p><strong>Estado:</strong> ${data.estado}</p>
                        <p><strong>Descripci√≥n:</strong> ${data.descripcion || 'Sin descripci√≥n'}</p>
                    </div>
                `)
                .openPopup();
        }

        function obtenerInfoEstado(estado) {
            const estados = {
                'pendiente': { icono: 'üü°', texto: 'Pendiente' },
                'en_transito': { icono: 'üü¢', texto: 'En Tr√°nsito' },
                'entregado': { icono: 'üîµ', texto: 'Entregado' }
            };
            return estados[estado] || { icono: '‚ö´', texto: estado };
        }

        function obtenerIconoPorEstado(estado) {
            const iconUrl = {
                'pendiente': 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                'en_transito': 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                'entregado': 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png'
            }[estado] || 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png';

            return L.icon({
                iconUrl: iconUrl,
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
        }

        function mostrarResultado(mensaje, tipo, contenedor) {
            const color = tipo === 'error' ? '#ef4444' : '#3b82f6';
            contenedor.innerHTML = `<div class="resultado-message" style="color: ${color}; padding: 1rem; border-radius: 8px; background: ${tipo === 'error' ? '#fef2f2' : '#eff6ff'};">${mensaje}</div>`;
        }

        function cerrarSesion() {
            localStorage.removeItem('rol');
            window.location.href = 'index.html';
        }
    </script>

    <style>
        .user-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        .search-container input {
            flex: 1;
        }

        .ejemplos-container {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .ejemplos-grid {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .codigo-ejemplo {
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .codigo-ejemplo:hover {
            background: #2563eb;
            color: white;
        }

        .resultado-placeholder {
            text-align: center;
            padding: 3rem 2rem;
            color: #6b7280;
        }

        .resultado-placeholder i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .paquete-info {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }

        .paquete-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .paquete-header i {
            font-size: 1.5rem;
            color: #10b981;
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item label {
            font-weight: 600;
            color: #374151;
            min-width: 140px;
        }

        .codigo-destacado {
            background: #2563eb;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .loading-message {
            text-align: center;
            padding: 2rem;
            color: #3b82f6;
        }

        .popup-content {
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .info-item {
                flex-direction: column;
                gap: 0.3rem;
            }
            
            .info-item label {
                min-width: auto;
            }
            
            .ejemplos-grid {
                justify-content: center;
            }
        }
    </style>
</body>
</html>
